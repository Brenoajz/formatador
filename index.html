<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatador de URLs</title>
</head>
<body>
    <h1>Formatador de URLs <a href="https://github.com/Brenoajz">by Breno Neves</a></h1>
    <p>Por favor, coloque todas as urls de um tipo, formate, copie e mande. Não misture.</p>
    <textarea id="urlInput" placeholder="Insira as URLs separadas por espaço"></textarea>
    <div id="btn">
    <button onclick="formatUrls('betano')">Formatar URLs Betano</button>
    <br>
    <button onclick="formatUrls('bet365_camisa')">Formatar URLs Bet365 com camisa</button>
    <br>
    <button onclick="formatUrls('bet365_sem_camisa')">Formatar URLs Bet365 sem camisa</button>
    </div>


    <h2>URLs Formatadas</h2>
    <textarea id="formattedOutput" readonly></textarea>

    <script>
        function formatUrls(type) {
    var urlInput = document.getElementById('urlInput').value;
    var urls = urlInput.split(' ');

    var formattedUrls = [];
    var uniqueUrls = new Set(); // Usando um conjunto para armazenar URLs únicas

    for (var i = 0; i < urls.length; i++) {
        var url = urls[i].trim(); // Remover espaços em branco extras

        if (!uniqueUrls.has(url)) {
            uniqueUrls.add(url); // Adicionar a URL única ao conjunto

            var formattedUrl = {};

            if (type === 'betano') {
                formattedUrl = '{"url": "' + url + '", "string_verificada": "Especiais de jogadores", "identificador": "participant__name--one"}';
            } else if (type === 'bet365_camisa') {
                formattedUrl = '{"url": "' + url+"I43/" + '", "string_verificada": "Jogador - Marcos", "identificador": "sph-FixturePodHeader_TeamName"}';
            } else if (type === 'bet365_sem_camisa') {
                formattedUrl = '{"url": "' + url+"I43/" + '", "string_verificada": "Jogador - Marcos", "identificador": "sph-EventWrapper_Label"}';
            }

            formattedUrls.push(formattedUrl);
        } else {
            // Exibir alerta se a URL já estiver presente
            alert("A URL '" + url + "' já foi inserida.");
        }
    }

    document.getElementById('formattedOutput').value = formattedUrls.join('\n');
}


    </script>
</body>
</html>
